   <section class="fullvh">
  <div >
  <h1 class="contactanos mt-9">Contactanos</h1>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Nombre</label>
                            <input type="text" class="form-control" id="name" placeholder="Nombre y apellido" required="required" />
                        </div>
                        <div class="form-group">
                            <label for="email">
                                Email</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" class="form-control" id="email" placeholder="Email" required="required" /></div>
                        </div>
                        <div class="form-group">
                            <label for="subject">
                                Asunto</label>
                            <select id="subject" name="subject" class="form-control" required="required">
                                <option value="na" selected="">Elige uno:</option>
                                <option value="service">Consulta</option>
                                <option value="suggestions">Pedir presupuesto</option>
                                <option value="product">Otro</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Mensaje</label>
                            <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                                placeholder="Mensaje"></textarea>
                        </div>
                    </div>
                    <div class="col-md-10">
                                   </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-success pull-right" id="btnContactUs">
                            Enviar mensaje</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
        </div>
</div>
